<body>
    <center><h1>ODD</h1> </center>
    <div class="form">
        <center>
        <fieldset>
            <legend><b>Enquiry form:-</b></legend>
       
            <form class="container">
           
            <label class="required">Name</label>
            <input class="highlight" type="text" name="name" id="name" required placeholder="Name"><br><br>
            <label class="required">DOB</label>
            <input class="highlight" type="date" name="dob" id="dob" required><br><br>
            <label class="required">Email</label>
            <input class="highlight" type="email" name="Email" id="Email" required placeholder="Email"><br><br>
            <label class="required">Mobile No.</label>
            <input class="highlight" type="tel" name="mob" id="mob" required><br><br>
            <label class="notrequired">City</label>
            <input class="highlight" type="text" name="city" id="city" required><br><br>
            <input type="checkbox">I agree to the terms and conditions<br><br>
            <input type="submit">
            
        </form>
    </fieldset>
    </center>
    </div>
</body>
